<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreren | Pjotters-Company</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Pjotters-Company</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Inloggen</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <form class="login-form" id="registerForm">
            <h2>Registreren</h2>
            <div class="form-group">
                <label for="email">E-mailadres</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Wachtwoord</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="subscription">Kies je abonnement</label>
                <select id="subscription" name="subscription" required>
                    <option value="basic">Basis (Gratis)</option>
                    <option value="pro">Pro (€9.99/maand)</option>
                    <option value="premium">Premium (€19.99/maand)</option>
                </select>
            </div>
            <button type="submit" class="login-button">Registreren</button>
            <div class="form-footer">
                <span>Al een account?</span>
                <a href="login.html">Inloggen</a>
            </div>
        </form>
    </div>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { getDatabase } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js';
    </script>
    <script type="module" src="login.js"></script>
</body>
</html>
